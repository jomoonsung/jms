<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디/비밀번호 찾기</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
<link rel="stylesheet" th:href="@{/css/idpasswordSearch.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>아이디 찾기 </span><span>비밀번호 찾기</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">아이디 찾기</h4>
											<form th:action="@{/user/Findid}" method="post">
											<div class="form-group">
												<input type="email" name="email" class="form-style" placeholder="이메일을 입력해주세요" id="email" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<button type="submit" class="btn mt-4" onclick="findid();">아이디 찾기</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">비밀번호 찾기</h4>
											<form th:action="@{/user/sendEmail}" method="post">
											<p>입력한 이메일로 임시 비밀번호가 전송됩니다.</p>
											<div class="form-group">
												<input type="email" name="email"  class="form-style" placeholder="이메일을 입력해주세요" id="email" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<button type="submit" class="btn mt-4"  onclick="findPassword();">비밀번호찾기</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
function findid() {

	var email = document.getElementById("email").value;

	if (email == "") {
		alert("이메일을 입력해주세요.")
		document.getElementById("email").focus();
		return false;
	} else {
		return true;
	}
}



</script>
</body>
</html>
