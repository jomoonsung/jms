<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/user.js"></script>
<style type="text/css">
.span {
	color: red;
}
</style>
<link href="/css/styles.css" rel="stylesheet" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body class="container" >
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" th:href="@{/}">jms게임커뮤니티</a>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/userjoin}">회원가입</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/idpasswordSearch}">아이디/비번찾기</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/system/loginform}">로그인</a></li>
			</ul>
		</div>
	</nav>
	<div>
		<form method="post" th:action="@{/user/userjoin}" th:object="${user}">
			<div class="container" style="padding-top: 40px">
				<h1 style="text-align: center;">회원가입</h1>
				<hr>
				<div class="form-group">
					<label for="username">아이디</label> <input type="text"
						class="form-control" placeholder="사용자 아이디" th:field="*{username}" id="username" />

					<span class="span" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" >*</span>
					<!-- <input type="text"class="form-control"  id="username" name="username" placeholder="사용자 아이디"
					  th:field="*{username}"/>  
					<button type="button" id="idcheck" style="float: right;"
						class="btn btn-primary">중복체크</button>
						-->
				</div>
				<br>
				<div class="form-group">
					<label for="userpassword">비밀번호</label> <input type="password"
						class="form-control" th:field="*{userpassword}" id="userpassword"
						placeholder="사용자 비밀번호"> <span class="span"
						th:if="${#fields.hasErrors('userpassword')}"
						th:errors="*{userpassword}">*</span>
				</div>
				<br>
				<div class="form-group">
					<label for="userpasswordConfirmd">비밀번호확인</label> <input
						type="password" class="form-control" id="passwordConfirmd"
						name="passwordConfirmd" placeholder="비밀번호 확인">
				</div>
				<br>				
				<div class="form-group">
					<label for="email">이메일</label> <input type="email"
						class="form-control" th:field="*{email}" placeholder="이메일 입력">
					<span class="span" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">*</span>
				</div>
				<br>
				<div class="form-group">
					<label for="topassword">2차비밀번호</label> <input type="password"
						class="form-control" name="topassword" id="topassword"
						placeholder="사용자 비밀번호">
				</div>
				<div style="text-align: center; padding-top: 50px">
					<button type="submit" class="btn btn-primary" id="join"
						onsubmit="joinFormSubmit(this); return false;">가입</button>
					<button type="reset" class="btn btn-primary"
						onclick="location.href='/'">취소</button>
				</div>
			</div>
		</form>
	</div>
	 <footer class="py-0 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">사이트주소 www.jms.com
            <br>
            이메일 anstndwkd@naver.com</p></div>
        </footer>

</body>
</html>
