<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="/css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
	<style type="text/css">
	#btn{
		margin: auto;
		display: inline-block;
		text-decoration-line : none;
	}
	</style>
</head>
<body class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" th:href="@{/}">jms게임커뮤니티</a>
			 <ul class="navbar-nav">
	             <li class="nav-item"><a class="nav-link" th:href="@{/board/buyboardList}">팝니다</a></li>
	             <li class="nav-item"><a class="nav-link" th:href="@{/board/sellboardList}">삽니다</a></li>
	             <li class="nav-item"><a class="nav-link" th:href="@{/board/noticeboardList}">공지사항</a></li>
	             <li class="nav-item"><a class="nav-link" th:href="@{/board/newsboardList}">뉴스</a></li>
	         </ul>
		</div>
	</nav>
	  <h2 style="margin-top: 10%">게시글 수정</h2>
	 <hr>
	<form id="frm" th:action="@{/board/update}" method="post">
	 <input type="hidden" name="boardnum" th:value="${board.boardnum}">
	 <input type="hidden" name="boardType" th:value="${board.boardType}">
				<div class="form-group">
				  <label for="username">작성자:</label>
					<span sec:authentication="principal.username"/>
				</div>
				<div class="form-group">
				  <label for="title">제목:</label>
				  <input type="text" class="form-control" id="title" name = "title"  th:value="${board.title}">
				</div>
			    <div class="form-group">
				  <label for="comment">내용:</label>
				  <textarea class="form-control" rows="5" id="content" name = "content" style="resize: none"></textarea>
				</div>
				<div style="float: right;">
			    <button type="submit" class="btn btn-primary">수정</button>
			    </div>
			  </form>

	
 <footer class="py-0 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">사이트주소 www.jms.com
            <br>
            이메일 anstndwkd@naver.com</p></div>
        </footer>
</body>
</html>
